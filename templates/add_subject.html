{% extends 'base.html' %}

{% block content %}
<h1>Add Subject</h1>
<form method="POST" action="{{ url_for('add_subject') }}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="educator" class="form-label">Educator</label>
        <select class="form-select" id="educator_id" name="educator_id" required>
            {% for educator in educators %}
            <option value="{{ educator.id }}">{{ educator.username }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Subject</button>
</form>
{% endblock %}
